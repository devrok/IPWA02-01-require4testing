<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Übersicht Testfalldurchführungen</title>
</h:head>
<h:body>
	<h1>Übersicht Testfalldurchführungen</h1>

	<h:form>

		<div class="button-bar">
			<p:button styleClass="pf-btn" outcome="/main" icon="pi pi-home"
				title="Zur Startseite" />
		</div>

		<p:dataTable var="testfallDurchfuehrung"
			value="#{testfallDurchfuehrungListeController.items}"
			stripedRows="true" resizableColumns="true" showGridlines="true">

			<p:column headerText="ID" styleClass="size-to-content01">#{testfallDurchfuehrung.id}</p:column>

			<p:column headerText="Testlauf">#{testfallDurchfuehrung.testlaufDurchfuehrung.testlauf.titel}</p:column>
			<p:column headerText="Testfall">#{testfallDurchfuehrung.testfall.titel}</p:column>

			<p:column headerText="Kommentar">#{testfallDurchfuehrung.kommentar}</p:column>

			<p:column headerText="Testfall Status">
				<p:badge value="#{testfallDurchfuehrung.ergebnis.label}"
					severity="#{testfallDurchfuehrung.ergebnis.severity}" />
			</p:column>

			<p:column headerText="" styleClass="size-to-content01">
				<h:link id="editLink" outcome="testfalldurchfuehrungedit"
					styleClass="icon-link">
					<f:param name="id" value="#{testfallDurchfuehrung.id}" />
					<i class="pi pi-pencil"></i>
					<p:tooltip for="editLink" value="Bearbeiten" />
				</h:link>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
