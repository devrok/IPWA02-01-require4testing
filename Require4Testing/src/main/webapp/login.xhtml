<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Require4Testing - Login</title>
</h:head>
<h:body>
	<h1>Require4Testing - Login</h1>

	<h:form>

		<h:panelGrid columns="3">

			<p:outputLabel value="Username:" for="username" />
			<p:inputText id="username" value="#{loginController.username}"
				size="40" required="true">
				<f:validateLength minimum="3" />
				<f:event type="postValidate"
					listener="#{loginController.postValidateUser}" />
			</p:inputText>
			<p:message for="username" styleClass="error" />

			<p:outputLabel value="Password:" for="password" />
			<p:password id="password" value="#{loginController.password}"
				size="40" required="true"
				validator="#{loginController.validateLogin}">
				<f:validateLength minimum="8" />
			</p:password>
			<p:message for="password" styleClass="error" />

		</h:panelGrid>

		
		<div class="button-bar">
			<p:commandButton styleClass="pf-btn" ajax="false" value="Login"
				action="#{loginController.login()}" />

			<p:commandButton styleClass="pf-btn" ajax="false" value="Cancel"
				action="#{loginController.cancel()}" immediate="true" />
		</div>
	</h:form>


</h:body>
</html>
