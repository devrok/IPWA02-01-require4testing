<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Übersicht Testfälle</title>
</h:head>
<h:body>
	<h1>Übersicht Testfälle</h1>

	<h:form>

		<div class="button-bar">
			<p:button styleClass="pf-btn" outcome="/main" icon="pi pi-home"	title="Zur Startseite" />
			<p:button styleClass="pf-btn" outcome="testfalledit" icon="pi pi-plus-circle" title="Neuen Testfall erstellen" />
		</div>

		<p:dataTable var="testfall" value="#{testfallListeController.items}">

			<p:column headerText="ID" styleClass="size-to-content">#{testfall.id}</p:column>

			<p:column headerText="Titel" styleClass="size-to-content">#{testfall.titel}</p:column>

			<p:column headerText="Beschreibung">#{testfall.beschreibung}</p:column>

			<p:column headerText="" styleClass="size-to-content">
				<h:commandLink id="deleteLink"
					action="#{testfallListeController.remove(testfall.id)}"
					styleClass="icon-link">
					<i class="pi pi-trash"></i>
					<p:tooltip for="deleteLink" value="Löschen" />
				</h:commandLink>
			</p:column>

			<p:column headerText="" styleClass="size-to-content">
				<h:link id="editLink" outcome="testfalledit" styleClass="icon-link">
					<f:param name="id" value="#{testfall.id}" />
					<i class="pi pi-pencil"></i>
					<p:tooltip for="editLink" value="Bearbeiten" />
				</h:link>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
